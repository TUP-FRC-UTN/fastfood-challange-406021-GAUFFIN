<div class="card p-3">
  <h5 class="card-title">POS</h5>

  <form
    #form="ngForm"
    (ngSubmit)="sendForm(form)"
    class="row g-3 needs-validation"
    novalidate
  >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Cliente</label>
      <input
        [(ngModel)]="newOrder.client"
        type="text"
        class="form-control"
        id="name"
        name="nombre"
        #nombre="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Orden</label>
      <input
        [(ngModel)]="newOrder.order"
        type="text"
        class="form-control"
        id="order"
        #order="ngModel"
        required
        name="orden"
      />
    </div>
    <button type="submit" class="btn btn-primary">Ordenar</button>
  </form>
</div>
